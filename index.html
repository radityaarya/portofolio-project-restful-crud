<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <title>Memo</title>
  </head>

  <body>
    <div class="container">
      <div class="rov">
        <div class="col s12 l10">
          <table class="highlight centered">
            <thead>
              <tr>
                <th>MEMO</th>
                <th>UPDATE</th>
                <th>DELETE</th>
              </tr>
            </thead>
            <tbody id="memo">

            </tbody>
          </table>
          <br />
          <a class="waves-effect blue btn modal-trigger" data-target="modal1">ADD</a>
        </div>
      </div>
    </div>

    <!-- Modal Create New Memo -->

    <div id="modal1" class="modal modal-fixed-footer layout">
      <div class="modal-content">
        <h4><b>Create New Memo</b></h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="newMemo" class="materialize-textarea"></textarea>
                <label for="newMemo">Input here</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-action modal-close waves-effect waves-light btn" onclick="newMemo()" type="submit" name="button">Done</button>
      </div>
    </div>

    <!-- Modal Update Memo -->
    <div id="modalUpdate" class="modal"></div>

    <!-- Modal Delete Memo -->
    <div id="modalDelete" class="modal"></div>

    <script src="jquery.js"></script>
  </body>
</html>
